periodicFullSync=Regelmäßige Vollsynchronisation
periodicFullSyncHelp=Steuert, ob die periodische vollständige Synchronisation von LDAP-Benutzern mit Keycloak aktiviert werden soll oder nicht.
periodicChangedUsersSync=Regelmäßige Synchronisierung geänderter Benutzer
periodicChangedUsersSyncHelp=Steuert, ob die periodische Synchronisation von geänderten oder neu angelegten LDAP-Benutzern zu Keycloak aktiviert werden soll oder nicht
kerberosIntegration=Kerberos-Integration
allowKerberosAuthentication=Kerberos-Authentifizierung erlauben
allowKerberosAuthenticationHelp=Aktivieren/Deaktivieren der HTTP-Authentifizierung von Benutzern mit SPNEGO/Kerberos-Tokens. Die Daten über authentifizierte Benutzer werden von diesem LDAP-Server bereitgestellt.
useKerberosForPasswordAuthentication=Kerberos für die Passwortauthentifizierung verwenden
useKerberosForPasswordAuthenticationHelp=Kerberos-Login-Modul für die Authentifizierung von Benutzername/Passwort gegen Kerberos-Server verwenden anstelle der Authentifizierung gegen LDAP-Server mit Verzeichnisdienst API
cacheSettings=Caching-Einstellungen
cachePolicy=Caching-Richtlinien
cachePolicyHelp=Caching-Richtlinien für diese LDAP-Verbindung. "DEFAULT" entspricht den Standardeinstellungen für den globalen Cache. "EVICT_DAILY" ist eine Tageszeit, zu der der Cache täglich geleert wird. "EVICT_WEEKLY" ist ein Wochentag und eine Uhrzeit, zu der der Cache geleert wird. "MAX_LIFESPAN" ist die Zeit in Millisekunden, die für die Lebensdauer eines Cache-Eintrags gilt.
enableLdapv3Password=Erweiterten LDAPv3-Kennwortänderungsvorgang aktivieren
enableLdapv3PasswordHelp=Wenn aktiv, wird die LDAPv3 Password Modify Extended Operation (RFC-3062) verwendet. Die erweiterte Kennwortänderung setzt normalerweise voraus, dass der LDAP-Benutzer bereits ein Kennwort im LDAP-Server hat. Wenn dies also mit "Sync Registrations" verwendet wird, kann es sinnvoll sein, auch "Hardcoded LDAP-Attribute mapper" mit zufällig generiertem Initialpasswort hinzuzufügen.
validatePasswordPolicy=Kennwortrichtlinie validieren
validatePasswordPolicyHelp=Legt fest, ob Keycloak das Passwort mit der Realm-Passwortrichtlinien validieren soll, bevor es aktualisiert wird. Für den Fall, dass das Passwort des Benutzers in LDAP gespeichert ist, werden einige Keycloak-Passwortrichtlinien nicht funktionieren (z.B. Not Recently Used, Expire Password, Hashing Iterations, Hashing Algorithm), da Keycloak keine direkte Kontrolle über die Passwortspeicherung hat. Es ist notwendig, Passwortrichtlinien auf der LDAP-Server-Ebene zu aktivieren, wenn Sie diese Passwortrichtlinien nutzen wollen.
trustEmail=E-Mail vertrauen
trustEmailHelp=Wenn diese Option aktiviert ist, wird die von diesem LDAP-Anbieter bereitgestellte E-Mail nicht überprüft, selbst wenn die Überprüfung für den Realm aktiviert ist.
