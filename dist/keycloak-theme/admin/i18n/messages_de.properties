useTruststoreSpiHelp=Gibt an, ob die LDAP-Verbindung das Truststore-SPI mit dem in den Befehlszeilenoptionen konfigurierten Truststore verwenden soll. 'Immer' bedeutet, dass das Truststore SPI immer verwendet wird. 'Nie' bedeutet, dass es nicht verwendet wird. Beachten Sie, dass auch dann, wenn der Keycloak Truststore nicht konfiguriert ist, die Zertifiakte aus dem Standard-Java-Cacerts Truststore oder die Zertifikate, die in der Eigenschaft 'javax.net.ssl.trustStore' angegeben sind, verwendet werden.
connectionPooling=Verbindungs-Pooling
connectionPoolingHelp=Legt fest, ob Verbindungspooling für den Zugriff auf den LDAP-Server verwendet werden soll.
connectionTimeout=Verbindungszeitlimit
connectionTimeoutHelp=LDAP-Verbindungszeitlimit in Millisekunden
bindType=Bind-Typ
bindTypeHelp=Typ der Authentifizierungsmethode, die beim LDAP-Bind-Vorgang verwendet wird. Sie wird bei den meisten an den LDAP-Server gesendeten Anfragen verwendet. Derzeit sind nur die Mechanismen "none" (anonyme LDAP-Authentifizierung) oder "simple" (Authentifizierung mit Benutzername und Passwort) verfügbar.
bindDn=Bind-DN
bindDnHelp=DN des LDAP-Benutzers, der von Keycloak verwendet wird, um auf den LDAP-Server zuzugreifen.
bindCredentials=Bind-Passwort
bindCredentialsHelp=Passwort des LDAP-Benutzers. Dieses Feld kann seinen Wert aus dem Vault beziehen, verwenden Sie dazu das Format ${vault.ID}.
testAuthentication=Authentifizierung testen
ldapSearchingAndUpdatingSettings=LDAP-Suche und -Aktualisierung
editMode=Bearbeitungsmodus
editModeLdapHelp=READ_ONLY bedeutet, dass der LDAP-Speicher nur gelesen werden kann. WRITABLE bedeutet, dass die Daten bei Bedarf wieder mit LDAP synchronisiert werden. UNSYNCED bedeutet, dass die Benutzerdaten importiert, aber nicht mit LDAP synchronisiert werden.
usersDN=Benutzer-DN
usersDNHelp=Vollständiger DN des LDAP-Baums, in dem sich Ihre Benutzer befinden. Dieser DN ist der übergeordnete DN der LDAP-Benutzer. Er könnte zum Beispiel "ou\=users,dc\=example,dc\=com" lauten, wenn man davon ausgeht, dass Ihr typischer Benutzer einen DN wie "uid\='john',ou\=users,dc\=example,dc\=com" hat.
usernameLdapAttribute=Benutzername LDAP-Attribut
usernameLdapAttributeHelp=Name des LDAP-Attributs, das als Keycloak-Benutzername abgebildet wird. Bei vielen LDAP-Server-Anbietern kann dies 'uid' sein. Für Active Directory kann es 'sAMAccountName' oder 'cn' sein. Das Attribut sollte bei allen LDAP-Benutzerdatensätzen ausgefüllt sein, die von LDAP nach Keycloak importiert werden wollen.
rdnLdapAttribute=RDN LDAP-Attribut
rdnLdapAttributeHelp=Name des LDAP-Attributs, das als RDN (Top-Attribut) des typischen Benutzer-DN verwendet wird. Normalerweise ist es dasselbe wie das LDAP-Attribut Benutzername, aber es ist nicht erforderlich. Zum Beispiel ist es bei Active Directory üblich, "cn" als RDN-Attribut zu verwenden, wenn das Benutzername-Attribut "sAMAccountName" ist.
uuidLdapAttribute=UUID LDAP-Attribut
uuidLdapAttributeHelp=Name des LDAP-Attributs, das als eindeutiger Objektbezeichner (UUID) für Objekte in LDAP verwendet wird. Bei vielen Anbietern von LDAP-Servern ist dies "entryUUID", bei einigen ist es jedoch anders. Für Active Directory sollte es zum Beispiel "objectGUID" sein. Wenn Ihr LDAP-Server das Konzept der UUID nicht unterstützt, können Sie jedes andere Attribut verwenden, das für LDAP-Benutzer in der Baumstruktur eindeutig ist, zum Beispiel 'uid' oder 'entryDN'.
userObjectClasses=Benutzerobjektklassen
userObjectClassesHelp=Kommaseparierte Liste der erlaubten Werte für das objectClass-Attribut für Benutzer in LDAP, zum Beispiel: 'inetOrgPerson, organizationalPerson'. Neu angelegte Keycloak-Benutzer werden mit all diesen Objektklassen in LDAP geschrieben und bestehende LDAP-Benutzerdatensätze werden nur gefunden, wenn sie alle diese Objektklassen enthalten.
userLdapFilter=Benutzer-LDAP-Filter
userLdapFilterHelp=Zusätzlicher LDAP-Filter zum Filtern der gesuchten Benutzer. Lassen Sie dieses Feld leer, wenn Sie keinen zusätzlichen Filter benötigen. Achten Sie darauf, dass er mit "(" beginnt und mit ")" endet.
searchScope=Suchbereich
searchScopeHelp=Bei einer Ebene gilt die Suche nur für Benutzer in den DNs, die durch User DNs angegeben sind. Bei einem Teilbaum gilt die Suche für den gesamten Teilbaum. Weitere Einzelheiten sind der LDAP-Dokumentation zu entnehmen.
oneLevel=Eine Ebene
subtree=Teilbaum
readTimeout=Lesezeitlimit
readTimeoutHelp=LDAP-Lesezeitlimit in Millisekunden. Diese Zeitüberschreitung gilt für LDAP-Lesevorgänge.
pagination=Paginierung
referral=LDAP-Verweise
referralHelp=Legt fest, ob LDAP-Verweise (Referrals) befolgt oder ignoriert werden sollen. Bitte beachten Sie, dass die Aktivierung von Verweisen die Authentifizierung verlangsamen kann, da der LDAP-Server entscheiden kann, welche anderen LDAP-Server verwendet werden sollen. Dies könnte möglicherweise nicht vertrauenswürdige Server einschließen.
synchronizationSettings=Synchronisierungseinstellungen
importUsers=Benutzer importieren
importUsersHelp=Wenn aktiviert, dann werden LDAP-Benutzer in die Keycloak-DB importiert und mit den konfigurierten Synchronisierungsrichtlinien synchronisiert.
syncRegistrations=Registrierungen synchronisieren
batchSize=Batch-Größe
